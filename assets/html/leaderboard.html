<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <section id="leaderboard">
        <div class="leaderboard-container">
            <div class="leaderboard-box-background ">
                <img class="top-left-blob" src="../img/blob1.svg" alt="">
                <img class="question-background-right-blob" src="../img/inputBlob.svg" alt="">
                <img class="question-background-small-blob" src="../img/smallBlob.svg" alt="">
    
            </div>
      <div class="top-three-ranking">
               <div class="number-one">
                <img class="leaderboard-crown" src="../img/crown.svg" alt="">
                   <p class="leaderboard-name">Timi</p>
                   <p class="leaderboard-point">200pt</p>
               </div>
               <div class="number-two">
                   <p class="leaderboard-number">2</p>
                   <p class="leaderboard-name">Jade</p>
                   <p class="leaderboard-point">150pt</p>
               </div>
               <div class="number-three">
                   <p class="leaderboard-number">3</p>
                   <p class="leaderboard-name">smith</p>
                   <p class="leaderboard-point">100pt</p>
               </div>
      </div>    

      <div class="other-players-list">
        <p class="player">#04 <span class="other-player-name">Mubarak</span> <span>80pt</span></p>
        <p class="player">#04 <span class="other-player-name">Chris</span> <span>80pt</span></p>
        <p class="player">#05 <span class="other-player-name">James</span> <span>70pt</span></p>
        <p class="player">#06 <span class="other-player-name">Tommy</span> <span>65pt</span></p>
        <p class="player">#07 <span class="other-player-name">Grey</span> <span>64pt</span></p>

      </div>

      <div class="more-features">
        <a class="leaderboard-clear-all"> clear all</a>
        <a href="../../index.html" class="leaderboard-start-quiz">start Quiz</a>
      </div>



    </section>


        <script src="../js/leaderboard.js"></script>
</body>
</html>
