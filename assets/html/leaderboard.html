<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <section id="leaderboard">
        <div class="leaderboard-container">
            <div class="leaderboard-box-background ">
                <img class="top-left-blob" src="../img/blob1.svg" alt="">
                <img class="question-background-right-blob" src="../img/inputBlob.svg" alt="">
                <img class="question-background-small-blob" src="../img/smallBlob.svg" alt="">
    
            </div>
      <div class="top-three-ranking">
               <div class="number-one">
                <img class="leaderboard-crown" src="../img/crown.svg" alt="">
                   <p class="leaderboard-name">#</p>
                   <p class="leaderboard-point">#</p>
               </div>
               <div class="number-two">
                   <p class="leaderboard-number">#</p>
                   <p class="leaderboard-name">#</p>
                   <p class="leaderboard-point">#</p>
               </div>
               <div class="number-three">
                   <p class="leaderboard-number">#</p>
                   <p class="leaderboard-name">#</p>
                   <p class="leaderboard-point">#</p>
               </div>
      </div>    

      <div class="other-players-list">
        <p class="no-players"></p>
      </div>

      <div class="more-features">
        <a class="leaderboard-clear-all"> clear all</a>
        <a href="../../index.html" class="leaderboard-start-quiz">start Quiz</a>
      </div>



    </section>


        <script src="../js/leaderboard.js"></script>
</body>
</html>
