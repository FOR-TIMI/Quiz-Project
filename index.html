<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timi's Quiz</title>

    <!-- cdn link for the animation -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

    <main>
        <form action="" id="quiz-form" class="container active">
            <div class="title-container">
               <img class="top-left-blob" src="./assets/img/blob1.svg" alt="">
               <h1 class="title">Quiz</h1>
           </div>

           <div id="error"></div>
           <div class="username-container">
               <input class="username" type="text" placeholder="Your name" autofocus>
               <img class="top-right-blob" src="./assets/img/inputBlob.svg" alt="">
           </div>
      
               
               <!-- <span class="timer">5</span> -->
           <div class="button-container">
               <button value="submit" class="start-quiz" type="submit">Start Quiz</button>
               <img class="bottom-left-blob" src="./assets/img/blob1.svg" alt="">
               <img class="bottom-right-blob" src="./assets/img/inputBlob.svg" alt="">
           </div>
               <a href="./assets/html/leaderboard.html">view leaderboard</a>

               <img class="center-small-blob" src="./assets/img/smallBlob.svg" alt="">
       </form>


    </main>
    


       <!-- The questions section -->
        <section id="question-section" class="inactive">
         <div id="questions">
            <div class="question-box-background ">
                <img class="top-left-blob" src="./assets/img/blob1.svg" alt="">
                <img class="question-background-right-blob" src="./assets/img/inputBlob.svg" alt="">
                <img class="question-background-small-blob" src="./assets/img/smallBlob.svg" alt="">
              
                <div class="question-box">
                     <div class="scores">
                     </div>
                    <h3 class="question-text"></h3>
                </div>
                <div class="circular-progress">
                    <span class="progress-value">35</span>
                </div>

            </div>

            
            <div class="option-list">
                    <!-- Multiple choice options go here -->
            </div>
          
            <footer>
                <div class="total-questions">
                    <!-- The total number of questions answered goes here -->
                </div>

            </footer>
        </div>
        </section>
        


        <!-- Points section -->
        <section id="points" class="inactive">
            <div class="points-container">
                <div class="points-box-background ">
                    <img class="top-left-blob" src="./assets/img/blob1.svg" alt="">
                    <img class="question-background-right-blob" src="./assets/img/inputBlob.svg" alt="">
                    <img class="question-background-small-blob" src="./assets/img/smallBlob.svg" alt="">
 
                </div>


                <div class="point-box">
                    <div class="point-box-circle-container">
                    <div class="point-circle">
                        <div class="point-text"><p>Your Score </p><span class="point"></span></div>
                    </div>
                </div>
                    <div class="point-box-content">

                        <div class="point-info">
                            <ul class="point-info-list">
                                      <!-- The breakdown of points awarded goes here -->
                            </ul>
                        </div>
                    </div>
     
                </div>
                <div class="more-info">
                    <ul >
                        <li class="more-info-list">
                           
                            <a href="">
                                <div class="more-info-icon">
                                <img src="./assets/img/play-again.svg" alt="">
                                </div>
                                restart 
                            </a>
                        </li>
                        <li class="more-info-list">
                            <a href="./assets/html/leaderboard.html">
                                <div class="more-info-icon">
                                    <img src="./assets/img/leaderboard.svg" alt=""> 
                                </div>
                                Leaderboard
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
             
        </section>


    

        <script src="https://kit.fontawesome.com/1de200b804.js" crossorigin="anonymous"></script>

    <script src="./assets/js/app.js"></script>
</body>
</html>
